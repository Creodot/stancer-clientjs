name: Manual Version Bump and Publish

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Choose the type of version bump"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  bump-and-publish:
    name: Bump Version, Tag, and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Bump version
        id: bump_version
        run: |
          npm version ${{ github.event.inputs.bump_type }} --no-git-tag-version
          echo "VERSION=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_ENV

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add package.json package-lock.json
          git commit -m "chore(release): bump version to ${{ env.VERSION }}"
          git push origin HEAD:master

      - name: Create Git Tag
        run: |
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Build package
        run: yarn build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          release_name: "v${{ env.VERSION }}"
          body: |
            Release of version v${{ env.VERSION }}.
            See the [CHANGELOG](./CHANGELOG.md) for details.
          draft: false
          prerelease: false
